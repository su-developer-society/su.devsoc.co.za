<body>
    <!-- Particles.js container -->
    <div id="particles-js"></div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Computer icon -->
                    <rect x="40" y="50" width="120" height="80" rx="5" fill="#8C1D40" />

                    <rect x="75" y="140" width="50" height="5" rx="2" fill="#8C1D40" />

                    <path d="M70,75 L60,90 L70,105" stroke="#8C1D40" stroke-width="3" fill="none" />
                    <path d="M130,75 L140,90 L130,105" stroke="#8C1D40" stroke-width="3" fill="none" />
                    <path d="M90,70 L110,110" stroke="#8C1D40" stroke-width="3" fill="none" />

            </div>
        </header>
        
        <main>
            <h1>Stellenbosch University<br><span class="highlight">Developer Society</span></h1>
            
            <div class="coming-soon">
                <h2>Coming Soon</h2>
                <p>We're working hard to bring you an amazing platform for tech enthusiasts, coders, and innovators at Stellenbosch University.</p>
            </div>
            
            <div class="social-links">

                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>

            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Stellenbosch University Developer Society. All rights reserved.</p>
        </footer>
    </div>
    
    <!-- Particles.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="js/script.js"></script>
